<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <header class="header1">
      <div class="header1">
        <img class="logo" src="assets/360_F_275700347_09reCCwb7JBxTKiYQXsyri4riMKaHbj8.jpg" alt="" />
        <h1 class="Rname">Ayham's Restaurant</h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
        </ul>
      </div>
    </header>

    <main>
      <fieldset class="card">
        <legend>Add a new Food</legend>
        <form id="food">
          <label for="foodName">Food Name:</label>
          <input type="text" id="foodName" name="foodName" required/>

          <label for="foodType">Food Type:</label>
          <select id="foodType" name="foodType">
            <option value="Fruit and Vegetables">Fruit and Vegetables</option>
            <option value="Starchy Food">Starchy Food</option>
            <option value="Dairy">Dairy</option>
            <option value="Protein">Protein</option>
            <option value="Fat">Fat</option>
            </select>

          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            required
            step="any"
          />

          <input class="button" type="submit" value="Add" />
        </form>
      </fieldset>

      <fieldset class="card">
        <legend >Food Table</legend>
        <table id="table">
          <thead>
            <tbody>
            <tr>
              <th>Food ID</th>
              <th>Food Name</th>
              <th>Type</th>
              <th>Price</th>
            </tr>
          </thead>

          </tbody>
        </table>
      </fieldset>
    </main>

    <footer>
      <div>
        <p>
          Copyright Â© 2023 Beltion Resturant. All rights reserved.
          <a
            href="https://www.facebook.com/ayham.baniyaseen"
            style="color: #1e08e0; margin-right: 10px"
            >Facebook</a>
            <a
            href="https://www.instagram.com/by_ayham/"
            style="color: #ca0c74; margin-right: 10px"
            >Instagram</a>
        </p>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
